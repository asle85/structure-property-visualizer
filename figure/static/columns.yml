# Columns metadata
# 2 types supported: float, list
---
- column: dataset
  type: list
  label: Dataset
  values:
  - 10GPa
  - 10GPa-II
  - 1GPa
  labels:
  - C (10 GPa)
  - C (10 GPa)-II
  - C+H+N+O

- column: x
  type: float
  label: x
  range:
  - -0.5
  - 0.8

- column: y
  type: float
  label: y
  range:
  - -0.7
  - 0.8

- column: volume
  type: float
  label: Volume
  range:
  - 9.0
  - 245.0
  unit: Ang^3

- column: pressure
  type: float
  default:
  - 0
  - 15
  label: Pressure
  range:
  - 0.5
  - 10.5
  unit: GPa

- column: enthalpy
  type: float
  label: Enthalpy
  range:
  - -4000.0
  - -40.0
  unit: eV

- column: natoms
  type: int
  label: Number of atoms
  range:
  - 3
  - 24
