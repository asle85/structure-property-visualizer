<style>
body {
    max-width: 1000px;
    margin: auto;
}

h1 {
    margin: 1em 0 0 0;
    color: #2e484c;
    font-family: 'Julius Sans One', sans-serif;
    font-size: 1.8em;
    text-transform: uppercase;
}
a:link {
    font-weight: bold;
    text-decoration: none;
    color: #0d8ba1;
}
a:visited {
    font-weight: bold;
    text-decoration: none;
    color: #1a5952;
}
a:hover, a:focus, a:active {
    text-decoration: underline;
    color: #9685BA;
}
p {
    font: "Libre Baskerville", sans-serif;
    text-align: justify;
    text-justify: inter-word;
    width: 80%;
    max-width: 800;
}

/* selection table */

img.figure-thumbnail {
   height: 175px;
   border-radius: 30px;
   padding:2px;
   border:2px solid #14afff;
   background-color:#fff;
}

/* Container holding the image and the text */
.container {
    position: relative;
    text-align: center;
    color: white;
}

/* Text to appear upon hover */
.hover-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    color: #14afff;
    font-size: 1.3em;
    font-weight: bold;
}

.container:hover img {
   opacity: 0.3;
   filter: alpha(opacity=30);
}

.container:hover .hover-text {
   opacity: 1.0;
}

figure {
    text-align: center;
    margin-inline-end: 0;
    margin-inline-start: 0;
    margin-block-start: 0;
    margin-block-end: 0;
}

figure figcaption {
    text-align: center;
}


table.figures td {
    padding: 10px;
    text-align: center;
}

</style>
